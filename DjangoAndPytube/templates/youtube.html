<!DOCTYPE html>
<html>
    <head>
        <title>Pytube + Django example</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body>
        <div class="px-4 py-5 my-5 text-center">
            <img class="d-block mx-auto mb-4" src="https://github.com/pytube/pytube/raw/master/images/pytube.png" alt="" width="342" height="107.25">
            <h1>+</h1>
            <img class="d-block mx-auto mb-4" src="https://static.djangoproject.com/img/logos/django-logo-positive.png" alt="" width="342" height="107.25">
            <h1 class="display-5 fw-bold">A an example of Django and Pytube together.</h1>
            <div class="col-lg-6 mx-auto">
              <p class="lead mb-4">a simple way of downloading Youtube videos.</p>
              <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="link">Enter URL</label>
                    <input type="text" id="link" name="link"><br><br>
                    <input class="w-100 btn btn-lg btn-primary" type="submit" value="Submit">
                </form>
              </div>
            </div>
          </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    </body>
</html>
